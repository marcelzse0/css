	<p>Smagieł --> Algorytm PageRank, opracowany przez Larry'ego Page'a i Sergeya Brina, był kluczowym algorytmem wykorzystywanym przez Google do rankowania stron internetowych w wynikach wyszukiwania.</p>
	<p id="gruby_smagiel">Smagieł --> IBM Deep Blue był pierwszym komputerem, który pokonał mistrza świata w szachach, Garriego Kasparowa, w 1997 roku, co uznano za przełom w dziedzinie sztucznej inteligencji.</p>
	<h1 id="dlawszystkich_smagiel">Smagieł --> W 1971 roku został stworzony pierwszy e-mail na świecie przez Ray Tomlinsona, który wysłał wiadomość między dwoma komputerami za pomocą znaku "@", co dało początek rewolucji komunikacyjnej.</h1>
	<div id="dlawszystkich_smagiel">Smagieł --> W 1990 roku Tim Berners-Lee stworzył pierwszy serwer WWW oraz przeglądarkę internetową, co zapoczątkowało erę World Wide Web, zmieniając sposób, w jaki ludzie komunikują się i uzyskują dostęp do informacji.</div>
